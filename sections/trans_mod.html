<!-- Purchase Modal -->
<div id="transactionModal" class="modal">
  <button class="closeModalbutton" onclick="closeTransactionModal()">X</button>
  <!-- Modal content -->
  <h3 id="modalName"></h3>
  <div id="transaction_Form">
      <form id="transactionForm" onsubmit="return validateForm()">
        <label for="transactiondate">Date</label>
        <input type="text" id="transactiondate" name="transactiondate" required>
        <br>

        <label for="productName">Product Name</label>
        <input type="text" id="productName" name="productName" readonly>
        <br>

        <label for="theName" id="theNameLabel"></label>
        <input type="text" id="theName" name="theName" required>
        <br>

        <label for="quantity">Quantity</label>
        <input type="number" min=1 id="quantity" name="quantity" required oninput="updateTotal()">
        <br>

        <label for="price">Price</label>
        <input type="number" min=1 id="price" name="price" required oninput="updateTotal()">
        <br>

        <label for="totalPrice">Total Price</label>
        <input type="number" id="totalPrice" name="totalPrice" readonly>
        <br>

        <button class="i_button-style" id="submitButton" type="submit" onclick="submitB()"></button>
      </form>
  </div>
</div>
<div class="modal-overlay" id="mo2" onclick="closeTransactionModal()"></div>
